<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Results</title>
  <link rel="stylesheet" href="static/css/action_style.css">
</head>
<body>
  <h1>Action Results for Port {{ port }}</h1>
  <h2>Generated Response</h2>
  {% if responses %}
    <ul>
        <p>{{ responses }}</p>
    </ul>
  {% else %}
    <p>No response generated.</p>
  {% endif %}
</body>
</html>
